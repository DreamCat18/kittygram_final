volumes:
  pg_data: null
  static: null
  media: null


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dreamcat18/kittygram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: dreamcat18/kittygram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: dreamcat18/kittygram_gateway:latest
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static
    ports:
      - "9000:80"
