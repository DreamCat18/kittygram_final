volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    expose:
      - "9000"
    ports:
      - "9000:9000"
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - static:/staticfiles/
      - media:/app/media
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
