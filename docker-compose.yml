volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - 5432:5432

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/static
      - media:/app/media
    ports:
      - 8000:8000

  frontend:
    build: ./frontend
    volumes:
      - static:/app/build
    ports:
      - 3000:8000

  gateway:
    build: ./nginx
    ports:
      - 9000:80
      - 9443:443
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/static
      - media:/media
      - ./nginx/ssl-cert-snakeoil.pem:/etc/ssl/certs/ssl-cert-snakeoil.pem:ro
      - ./nginx/ssl-cert-snakeoil.key:/etc/ssl/private/ssl-cert-snakeoil.key:ro
